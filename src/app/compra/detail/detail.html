<detailview item="ctl.entity" options="ctl.detail_options">
  <h2 class="md-title">Proveedor</h2>

  <p>
    <!--<a ng-href="#/proveedores/{{ctl.entity.proveedor.id}}">-->
    {{ctl.entity.proveedor.nombre}}
    <!--</a>-->
  </p>
  <h2 class="md-title">Detalles</h2>
  <md-content style="height: 150px;">
    <section>
      <md-list flex layout-padding>
        <md-list-item class="md-3-line" ng-repeat="d in ctl.entity.detalles">
          <div class="md-list-item-text">
            <h3>{{d.producto.nombre}}</h3>
            <h4>Precio: {{d.producto.precio_unitario}}</h4>
            <p>
              Cantidad:{{d.cantidad}}
            </p>
          </div>
        </md-list-item>
      </md-list>
    </section>
  </md-content>
  </div>

</detailview>
