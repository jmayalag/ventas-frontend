<md-dialog aria-label="Importar" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Importar</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="assets/icons/ic_close_white_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
      <div>
        <p>
          <md-input-container>
            <label>Archivo</label>
            <input type="file" ng-model="archivo" style="display: none;">
          </md-input-container>
          {{archivo}}
        </p>
      </div>
    </md-dialog-content>
    <div class="md-actions" layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        Cancelar
      </md-button>
      <md-button ng-click="answer('useful')" style="margin-right:20px;">
        Importar
      </md-button>
    </div>
  </form>
</md-dialog>
