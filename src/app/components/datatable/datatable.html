{{vm.current_page}}
<table class="table table-hover">
  <thead>
  <tr>
    <th ng-repeat="(key, value) in vm.options.column_defs">
      <a ng-click="sortColumn(key)" class="md-subhead">{{value}} <span ng-class="sortIcon(key)" aria-hidden="true"></span></a>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in vm.items">
    <td ng-repeat="(key, _) in vm.options.column_defs">{{item[key]}}</td>
  </tr>
  </tbody>
</table>

<nav>
  <ul class="pagination">
    <li ng-class="{disabled: vm.current_page == 1}">
      <a href ng-click="vm.pagination.prev()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li ng-repeat="p in vm.pagination.getPages() track by $index" ng-class="{active: vm.current_page == $index+1}">
      <a href ng-click="vm.pagination.changePage($index+1)">{{$index+1}}</a>
    </li>
    <li ng-class="{disabled: vm.current_page == vm.pages}">
      <a href ng-click="vm.pagination.next()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
