{{vm.current_page}}
<table class="table table-hover">
  <thead>
  <tr>
    <th ng-repeat="(key, value) in vm.options.column_defs">
      {{value}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in vm.items">
    <td ng-repeat="(key, _) in vm.options.column_defs">{{item[key]}}</td>
  </tr>
  </tbody>
</table>

<nav>
  <ul class="pagination">
    <li ng-class="{disabled: vm.current_page == 1}">
      <a href ng-click="vm.prevPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li ng-repeat="p in vm.getPages() track by $index" ng-class="{active: vm.current_page == $index+1}">
      <a href ng-click="vm.changePage($index+1)">{{$index+1}}</a>
    </li>
    <li ng-class="{disabled: vm.current_page == vm.pages}">
      <a href ng-click="vm.nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
