<custom-form item="ctl.entity" options="ctl.form_options">
  <md-autocomplete flex md-selected-item-change="ctl.selectProveedor(item)" md-search-text="search.nombre"
                   md-items="item in ctl.proveedores | filter:search" md-item-text="item.nombre"
                   md-floating-label="Proveedor" md-selected-item="ctl.selected" md-autoselect="true">
    <md-item-template>
      <span md-highlight-text="search.nombre" md-highlight-flags="^i">{{item.nombre}}</span>
    </md-item-template>
    <md-not-found>
      Proveedor no encontrado.
    </md-not-found>
  </md-autocomplete>
</custom-form>
